<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>TechnicalAB</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">TechnicalAB</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >LiveTime</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <div class="jumbotron">
        <h1 class="display-4 timec">
          <span id="ctime">Current Time is: </span>
          <span id="time"></span>
          <span id="localeTransition"><br />and Today is </span>
          <span id="cdate"></span>
        </h1>
        <p class="lead" id="leadp">Here is the realtime live timing and date.</p>
        <hr class="my-4" />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script>
      // Set date and time
      let a;
      let date;
      let time;
      const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      };

      setInterval(() => {
        a = new Date();
        date = a.toLocaleDateString(undefined, options);
        // Put "0" before numbers if < 10
        if (a.getHours() < 10) {
          time =
            "0" + a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
          document.getElementById("time").innerHTML = time;
        } else if (a.getMinutes() < 10) {
          time =
            a.getHours() + ":" + "0" + a.getMinutes() + ":" + a.getSeconds();
          document.getElementById("time").innerHTML = time;
        } else if (a.getSeconds() < 10) {
          time =
            a.getHours() + ":" + a.getMinutes() + ":" + "0" + a.getSeconds();
          document.getElementById("time").innerHTML = time;
        } else {
          time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
          document.getElementById("time").innerHTML = time;
        }
        document.getElementById("cdate").innerHTML = date;
      }, 1000);

      // Change text in french if user's language is french
      if (navigator.language === "fr-FR") {
        document.getElementById("ctime").innerHTML = "Il est ";
        document.getElementById("localeTransition").innerHTML =
          "<br>et nous sommes le ";
        document.getElementById("leadp").innerHTML =
          "Voici l'heure et la date du moment";
      }
    </script>
  </body>
</html>
