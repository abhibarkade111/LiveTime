<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    <title>TechnicalAB</title>
    <script>
        let a;
        let date;
        let time;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

       setInterval(()=>{
            a=new Date() ;
            date =a.toLocaleDateString(undefined,options);
           
            if(a.getHours()<10)
            {
                time ='0'+a.getHours()+ ':'+ a.getMinutes()+':'+a.getSeconds();
                document.getElementById('time').innerHTML=time+ "<br>on " + date;
            }
            else if(a.getMinutes()<10)
            {
                time =a.getHours()+ ':'+ '0'+a.getMinutes()+':'+a.getSeconds();
                document.getElementById('time').innerHTML=time+ "<br>on " + date;
            }
           else if(a.getSeconds()<10)
            {
                time =a.getHours()+ ':'+ a.getMinutes()+':'+'0'+a.getSeconds();
                document.getElementById('time').innerHTML=time+ "<br>on " + date;
            }
            else{
                time =a.getHours()+ ':'+ a.getMinutes()+':'+a.getSeconds();
                document.getElementById('time').innerHTML=time+ "<br>on " + date;
            }
            
        },1000);
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                    <li class="nav-item">

                    </li>
                
                    
                   
                </ul>
                
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="jumbotron">
            <h1 class="display-4 timec">Current time Is: <span id="time"></span></h1>
            <p class="lead">Here is the live time and date.</p>
            <hr class="my-4">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script>
        let a;
        let date;
        let time;

        setInterval(()=>{
            a=new Date() ;
            date =a.toLocaleDateString(undefined,options);
